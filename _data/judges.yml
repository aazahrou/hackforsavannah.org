- name: Jill Bjers
  title: Executive Director/Brigade Co-Captain, Code for Charlotte. National Advisory Council, Code for America.
  bio: >-
    Jill is the Executive Director of Code for Charlotte, which was among the first and to this day among the most robust Code for America brigades nationally. She also serves on Code for America's National Advisory Council, where she's taken on a leading role in shaping the future of the civic-technology movement. She is active in Charlotte'۪s tech and startup community, and organizse BarCamp Charlotte, Charlotte Startup Weekend and TEDxCharlotte .She is dedicated to elevating the lives of people around her and brings her enthusiasm as a community organizer to all of her projects.
