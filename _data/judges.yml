- name: Mary Landers
  title: Environmental Reporter, <em>Savannah Morning News</em>
  bio: >-
    Mary is an award-winning environmental journalist at <em>Savannah Morning News</em> and, arguably, among the most experienced and nuanced environmental reporters in the state of Georgia. She has covered issues ranging from planned expasion of Plant Vogle, to sea-level rise in Coastal Georgia's barrier islands, to analyses of Georgia's top polluting companies. Mary has also been a leading voice in the ongoing discussion of the need for more resilient coastal communities that can withstand the effects of storm surge better.  
