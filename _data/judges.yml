- name: Jill Gambill
  title: Coastal Commmunity Resilience Specialist, Public Service Faculty Member, UGA Martine Extension and Georgia Sea Grant.
  bio: >-
    Jill serves as the Coastal Community Resilience Specialist for the <a href="http://gacoast.uga.edu/">Marine Extension and Georgia Sea Grant</a> at UGA, where she is Public Service Faculty Member. She authored Georgia's first and second municipal sea-level rise plans, earning her national recognition. She has worked with communities across the Southeast to prepare, respond and adapt to flooding, sea level rise and other coastal hazards for more than seven years.
