- name: Chelsea Sawyer
  title: Emergency Management Specialist in Community Outreach, Chatham Emergency Management Agency (CEMA)
  bio: >-
    Chelsea serves as CEMA's Community Outreach Lead, educating the public about disaster preparedness and training the agency's rescue and aid volunteer team. Although Chelsea joined CEMA only a little more than a year ago, she has already amassed a great deal of on-the-ground experience, having helped manage communications and relief operations during both Hurricanes Matthew in 2016 and Hurricane Irma in 2017. She holds a Master's degree in Public Administration.
