- name: Jill Bjers
  title: Executive Director/Brigade Co-Captain, Code for Charlotte. National Advisory Council, Code for America.
  bio: >-
    Jill is a self-described "organizer and cat-herder extraordinaire," a skill she says comes in handy with her family, tech community, and cats of all kinds. Being a founder, community advocate and travel junkie has helped her fill a passport or two, as well as, shape a unique experience. She has worked to organize countless events of all sizes from Olympics to DNC to monthly meetups. Currently honored serve as Co-Founder and Executive Director of Code for Charlotte and working to bring civic technology industry to Charlotte. Jill is a leader and spokeswoman for technology, community organizing, entrepreneurism and civic engagement around the world and loves sharing her message.  
