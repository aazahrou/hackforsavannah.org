- name: Dennis Jones
  title: Director, Chatham Emergency Management Agency (CEMA)
  bio: >-
    Dennis Jones is the director of <a href="http://cema.org">CEMA</a>, the official emergency management agency for Chatham County. He has more than 28 years of emergency management experience, coordinating response and recovery efforts for hundreds of high-risk situations. In addition, he is recognized as a Nationally Certified Emergency Managemer, a Georgia Certified Emergency Manager and a Certified Professional Emergency Manager. 
