<div class="container">
  <div class="page-header">
    <h1 id="timeline">Agenda</h1>
  </div>
  <ul class="timeline" sheetsu="583d97e28127">
    <li class="{{left}}">
      <div class="timeline-badge" style="background-color: {{circle-color}};">
        <i class="fa {{fa-icon}}"></i>
      </div>
      <div class="timeline-panel">
        <div class="timeline-heading">
          <h4 class="timeline-title">{{when}}</h4>
          <p>
            <small class="text-muted">
              <i class="fa fa-clock-o"></i>
              {{where}}</small>
          </p>
        </div>
        <div class="timeline-body">
          <h3>{{title}}</h3>
          <p>
            {{description}}
          </p>
        </div>
      </div>
    </li>
  </ul>

.timeline {

}

.timeline:before {

  background-color: #eeeeee;
  left: 50%;
  margin-left: -1.5px;
}

.timeline>li {

}

.timeline>li:after, .timeline>li:before {

}

.timeline>li:after {
  clear: both;
}

.timeline>li:after, .timeline>li:before {
  content: " ";

}

.timeline>li:after {
